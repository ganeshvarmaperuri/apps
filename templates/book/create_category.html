{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Books{% endblock %}
{% block subheader_page_title %}Create Category{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock%}

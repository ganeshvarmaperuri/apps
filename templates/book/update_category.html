{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Books{% endblock %}
{% block page_title %}Update Category{% endblock %}

{% block content %}

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

{% endblock%}

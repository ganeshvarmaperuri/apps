{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Books{% endblock %}
{% block page_title %}Category{% endblock %}
{% block actions %}
<a href="javascript:history.go(-1)" class="btn btn-light-dark text-dark font-weight-bold">
    <i class="text-dark flaticon2-left-arrow"></i>back</a>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock%}
